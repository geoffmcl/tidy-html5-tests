<html>
<head>
  <title>[ #487204 ] Duplicate DIV style attribute
  generated</title>
  <style type="text/css">
  ul.c2 {margin-top:0in}
  ol.c1 {margin-top:0in}
  </style>
</head>
<body>
  <ul class='c2'>
    <ol class='c1'>
      <li>One</li>
      <li>Two</li>
      <li>Three</li>
    </ol>
  </ul>
</body>
</html>
